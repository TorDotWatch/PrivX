{% extends "base/base.html" %}

{% block content %}

<div data-state="open"
  class="fixed inset-0 z-50 bg-black/80 data-[state=open]:animate-in data-[state=closed]:animate-out data-[state=closed]:fade-out-0 data-[state=open]:fade-in-0"
  style="pointer-events: auto;" data-aria-hidden="true" aria-hidden="true"></div>

<div role="alertdialog" id="radix-:r0:" aria-describedby="radix-:r2:" aria-labelledby="radix-:r1:" data-state="open"
  class="fixed left-[50%] top-[50%] z-50 grid w-full max-w-lg translate-x-[-50%] translate-y-[-50%] gap-4 border bg-background p-6 shadow-lg duration-200 data-[state=open]:animate-in data-[state=closed]:animate-out data-[state=closed]:fade-out-0 data-[state=open]:fade-in-0 data-[state=closed]:zoom-out-95 data-[state=open]:zoom-in-95 data-[state=closed]:slide-out-to-left-1/2 data-[state=closed]:slide-out-to-top-[48%] data-[state=open]:slide-in-from-left-1/2 data-[state=open]:slide-in-from-top-[48%] sm:rounded-lg"
  tabindex="-1" style="pointer-events: auto;">
  <form action="/{{ paste_id }}" method="post">
    <div class="flex flex-col space-y-2 text-center sm:text-left">
      <h2 id="radix-:r1:" class="text-lg font-semibold">Verification </h2>
      {% if error %}
      <div class="val-error p-4 rounded flex flex-col items-left">
        {{ error }}
      </div>
      {% endif %}
      <p id="radix-:r2:" class="text-sm text-muted-foreground">Secret Key</p>
      <input name="secret"
        class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium file:text-foreground placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
        placeholder="Secret Key, if it is set" value="{{ secret }}">
      <p id="radix-:r2:" class="text-sm text-muted-foreground">IV Key</p>
      <input name="ivkey"
        class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium file:text-foreground placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
        placeholder="IV Key, if it is set" value="{{ ivkey }}">
    </div>
    <div class="flex flex-col-reverse sm:flex-row sm:justify-end sm:space-x-2" style="margin-top: 1rem">
      <button type="submit"
        class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground hover:bg-primary/90 h-10 px-4 py-2">Decrypt</button>
    </div>
  </form>
</div>

{% endblock %}
